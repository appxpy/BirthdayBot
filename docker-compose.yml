version: "3.7"

services:
  redis:
    image: "redis:alpine"
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app-network

  db:
    image: postgres:12
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - app-network

  bot:
    build: .
    restart: always
    env_file: .env
    expose:
      - $APP_PORT
    volumes:
      - .:/bot
    depends_on:
      - redis
      - db
    networks:
      - app-network
      - proxy

networks:
  app-network:
    driver: bridge
  proxy:
    external: true

volumes:
  redis_data:
  db-data:
